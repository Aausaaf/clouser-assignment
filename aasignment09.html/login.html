<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
           
        }
        body{
           
            box-sizing: border-box;
              background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
        .main{
            width: 43vw;
            height: 60vh;
            margin: auto;
            border: 0.3vw solid white;
            border-radius:1.3vw;
            margin-top: 14vh;
            color: white;
            text-align: center;

        }
        h1{
            font-size: 3.6vw;
            margin-left: -10vw;
            margin-top: 5vh;
            text-decoration: underline;
            
        }
        h1:hover{
            color: #ff8e06;
        }
        
      
        input{
            margin-left: -13vh;
            position: relative;
         
            border: none;
            outline-style: none;
              outline: none;
            background-color: transparent;
            border: 0.2vw solid white;
            border-radius: 2vw;
            height: 6vh;
            width: 18vw;
            margin-top: 2.5vh;
            color: white;
        }
        button{
            width: 15vw;
            height: 5vh;
            margin-left: -6vw;
            background-color: transparent;
            border: none;
            border: 0.3vh solid white;
            border-radius: 4vw;
            margin-top: 3vw;
            color: white;
        }
        button:hover{
            background-color: white;
            color: black;
        }
        input::placeholder{
            color: white;
            font-size: 1vw;
            font-weight: 300;
        }
    </style>
</head>

    <div class="main">
        <h1>Login</h1>
        
        <input style="margin-top:5vh;" type="email" id="email" placeholder="&nbsp; Enter email" />
       
       <br>

                {
                    
                   return
                    

                }

</body>
</html>
